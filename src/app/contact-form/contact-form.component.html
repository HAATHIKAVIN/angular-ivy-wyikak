<div class="container ;w3-container  w3-animate-zoom" style="background: lightblue  no-repeat fixed center;   border: 2px solid black;
padding: 25px;
background-repeat: no-repeat;
background-size: auto;
}">
<div class="row">
<div class="col-xs-12 col-md-6 col-md-offset-3">
  
   <form #postForm = "ngForm" (ngSubmit)="onsendemail(postForm.value)">

   <div class="form-group">
   <label for="email"> E-Mail</label>
   <input type="email" id="email" class="form-control input-md" name="email"  [ngModel] = "defaultoption" required email placeholder="Enter email"/>
 </div>

   <div class="form-group">
   <label for="Empname">Empname</label>
   <input 
    type="text"
    class="form-control"
     id="Empname"
     name="Empname"
     required
     ngModel
     placeholder="Enter Empname"
 
    >
  </div>
  <div class="form-group">
  <label for="PhoneNumber">PhoneNumber</label>
  <input 
  type="tel"
  class="form-control"
   id="PhoneNumber"
   name="PhoneNumber"
   required
   ngModel
   placeholder="Enter PhoneNumber"
  >
</div>
<div class="form-group">
<label for="Query">Reason for Contact Us </label>
<textarea 
 type="text"
 class="form-control"
  id="Query"
  name="Query"
  required
  ngModel
  placeholder="Enter Query"
></textarea>
</div>
<button class="btn btn-success" type="submit" [disabled]="!postForm.valid"  *ngIf="!submitted"
>Send Email
</button>
  </form>

</div>
</div>
</div>
